<main class="main">
  <h1>Contact Me</h1>
  <div class="contact-form-wrapper">
    <form method="post" action="https://webhook.site/ca5465bf-4087-4226-ad10-c232669a2dda" target="_blank">
      <div style="display:grid; gap:16px;">
        <div>
          <label for="name">Name (required)</label>
          <input type="text" id="name" name="name" required placeholder="Your name" />
        </div>

        <div>
          <label for="email">Email (optional)</label>
          <input type="email" id="email" name="email" placeholder="you@example.com" />
        </div>

        <div>
          <label for="message">Message (required)</label>
          <textarea id="message" name="message" rows="8" required placeholder="Type your message..."></textarea>
        </div>

        <fieldset>
          <legend>Message Type</legend>
          <label><input type="radio" name="type" value="inquiry" required /> Inquiry</label>
          <label><input type="radio" name="type" value="complaint" /> Complaint</label>
        </fieldset>

        <button type="submit" class="button-submit">Send</button>
      </div>
    </form>
    <p style="margin-top:16px; color:var(--muted); font-size:0.9rem;">Tip: form data will be sent to webhook for testing.</p>
  </div>
